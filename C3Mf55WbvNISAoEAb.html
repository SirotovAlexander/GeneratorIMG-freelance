<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      body,
      html {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans flex flex-col h-full">
    <header class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">AI Image Generator</div>
        <nav class="space-x-4">
          <a href="/generate" class="hover:text-gray-300">Generate</a>
          <a href="/adapter" class="hover:text-gray-300">Adapter</a>
          <a href="/background" class="hover:text-gray-300">Background</a>
          <a href="/upscaler" class="hover:text-gray-300">Upscaler</a>
          <a href="/anime-ai" class="hover:text-gray-300">Anime AI</a>
          <a href="/index.html" class="hover:text-gray-300">ПЕРША СТОРІНКА</a>

          <a href="/logout" class="hover:text-gray-300">Login</a>
        </nav>
      </div>
    </header>
    <div class="flex-grow overflow-auto">
      <div class="container mx-auto p-8 h-full">
        <main class="flex flex-col md:flex-row gap-8 h-full">
          <div class="flex-grow space-y-4">
            <div class="image-area bg-white rounded-lg shadow-md p-4 h-2/3">
              <svg
                class="w-full h-full bg-gray-200 rounded"
                viewBox="0 0 100 100"
                preserveAspectRatio="xMidYMid meet"
              >
                <rect width="100" height="100" fill="#f0f0f0" />
                <path
                  d="M0 80 L20 60 L40 70 L60 40 L80 50 L100 30 L100 100 L0 100 Z"
                  fill="#a0a0a0"
                />
                <path
                  d="M0 90 L30 70 L50 80 L70 50 L90 60 L100 40 L100 100 L0 100 Z"
                  fill="#808080"
                />
              </svg>
            </div>
            <textarea
              class="w-full h-32 p-2 border border-gray-300 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Describe what you want to see with phrases, and separate them with commas"
            ></textarea>
            <button
              class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300 ease-in-out"
            >
              Generate
            </button>
          </div>
          <div class="controls md:w-1/3 space-y-4">
            <select
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select Style</option>
              <option value="3d-model">3D Model</option>
              <option value="anime">Anime</option>
              <option value="cinematic">Cinematic</option>
              <option value="digital-art">Digital Art</option>
              <option value="fantasy-art">Fantasy Art</option>
              <option value="isometric">Isometric</option>
              <option value="line-art">Line Art</option>
              <option value="low-poly">Low Poly</option>
              <option value="neon-punk">Neon Punk</option>
              <option value="logo">Logo</option>
              <option value="realistic">Realistic</option>
              <option value="photo">Photo</option>
              <option value="pixel-art">Pixel Art</option>
            </select>
            <select
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select Shape</option>
              <option value="square">Square</option>
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
            <select
              class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Select Quantity</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </main>
      </div>
    </div>
    <script>
      document.querySelector("button").addEventListener("click", function () {
        this.classList.add("animate-pulse");
        this.textContent = "Generating...";
        setTimeout(() => {
          this.classList.remove("animate-pulse");
          this.textContent = "Generate";
          alert("Image generated! (This is a simulation)");
        }, 2000);
      });
    </script>
  </body>
</html>
