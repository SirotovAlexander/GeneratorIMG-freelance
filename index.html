<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="logo.png" alt="Logo" class="h-10" />
        <nav class="ml-10 space-x-4">
          <a href="#" class="text-gray-700 hover:text-blue-500">Generate</a>
          <a href="#" class="text-gray-700 hover:text-blue-500">Adapter</a>
          <a href="#" class="text-gray-700 hover:text-blue-500">Background</a>
          <a href="#" class="text-gray-700 hover:text-blue-500">Upscaler</a>
          <a href="#" class="text-gray-700 hover:text-blue-500">Anime AI</a>
          <a
            href="./C3Mf55WbvNISAoEAb.html"
            class="text-gray-700 hover:text-blue-500"
            >ДРУГА СТОРІНКА</a
          >
          <a
            id="logout-btn"
            href="#"
            class="text-gray-700 hover:text-blue-500 hidden"
            >Logout</a
          >
        </nav>
      </div>
      <div>
        <button
          id="login-btn"
          class="bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600"
        >
          Login
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col lg:flex-row mt-6 mx-4 lg:mx-12">
      <!-- Image Generation Section -->
      <section class="flex-1 bg-white p-6 shadow-md rounded-lg">
        <h1 class="text-2xl font-semibold mb-4">Generated Images</h1>
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          id="image-container"
        >
          <!-- Generated images will appear here -->
        </div>
      </section>

      <!-- Sidebar -->
      <aside class="w-full lg:w-1/4 mt-6 lg:mt-0 lg:ml-6 space-y-6">
        <div class="bg-white p-6 shadow-md rounded-lg">
          <label for="style" class="block text-gray-700 font-semibold mb-2"
            >Select Style</label
          >
          <select
            id="style"
            class="block w-full border border-gray-300 rounded-md p-2"
          >
            <option value="3d-model">3D Model</option>
            <option value="anime">Anime</option>
            <option value="cinematic">Cinematic</option>
            <option value="digital-art">Digital Art</option>
            <option value="fantasy-art">Fantasy Art</option>
            <option value="isometrik">Isometrik</option>
            <option value="line-art">Line Art</option>
            <option value="low-poly">Low Poly</option>
            <option value="neon-punk">Neon Punk</option>
            <option value="logo">Logo</option>
            <option value="realistic">Realistic</option>
            <option value="photo">Photo</option>
            <option value="pixel-art">Pixel Art</option>
          </select>
        </div>

        <div class="bg-white p-6 shadow-md rounded-lg">
          <label for="shape" class="block text-gray-700 font-semibold mb-2"
            >Select Shape</label
          >
          <select
            id="shape"
            class="block w-full border border-gray-300 rounded-md p-2"
          >
            <option value="square">Square</option>
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
          </select>
        </div>

        <div class="bg-white p-6 shadow-md rounded-lg">
          <label for="quantity" class="block text-gray-700 font-semibold mb-2"
            >Select Quantity</label
          >
          <select
            id="quantity"
            class="block w-full border border-gray-300 rounded-md p-2"
          >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="bg-white p-6 shadow-md rounded-lg">
          <label for="prompt" class="block text-gray-700 font-semibold mb-2"
            >Enter Text</label
          >
          <input
            type="text"
            id="prompt"
            class="block w-full border border-gray-300 rounded-md p-2 mb-4"
            placeholder="Enter your prompt here..."
          />
          <button
            id="generate-btn"
            class="w-full bg-blue-500 text-white rounded-md py-2 hover:bg-blue-600"
          >
            Generate
          </button>
        </div>
      </aside>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
