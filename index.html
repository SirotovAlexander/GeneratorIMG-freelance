<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no"
    />

    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <img src="./rocket.svg" alt="Logo" />
        <nav>
          <a href="#">Generate</a>
          <a href="#">Adapter</a>
          <a href="#">Background</a>
          <a href="#">Upscaler</a>
          <a href="#">Anime AI</a>
          <a href="#">Logout</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Image Generation Section -->
      <section>
        <div id="image-container">
          <img
            class="generated__img"
            width="30"
            height="30"
            src="./Background.png"
            alt="not found"
          />

          <!-- Generated images will appear here -->
        </div>
        <div class="textareaForPromt">
          <label class="labelForPromt" for="prompt">Enter Text</label>
          <input
            class="textareaForPromt__input"
            type="text"
            id="prompt"
            placeholder="Describe what you want to see with phrases, and separate them with commas."
          />

          <div class="searchSvg">
            <img src="./Container.svg" width="40" height="40" alt="search" />
          </div>
          <a href="#" class="buttonGen"
            >Generate<spans>|</spans><span>5</span
            ><img src="./star.png" width="16" height="16" alt="star"
          /></a>
        </div>
      </section>

      <!-- Sidebar -->
      <aside>
        <div>
          <label for="style">Select Style</label>
          <select id="style">
            <option value="3d-model">3D Model</option>
            <option value="anime">Anime</option>
            <option value="cinematic">Cinematic</option>
            <option value="digital-art">Digital Art</option>
            <option value="fantasy-art">Fantasy Art</option>
            <option value="isometrik">Isometrik</option>
            <option value="line-art">Line Art</option>
            <option value="low-poly">Low Poly</option>
            <option value="neon-punk">Neon Punk</option>
            <option value="logo">Logo</option>
            <option value="realistic">Realistic</option>
            <option value="photo">Photo</option>
            <option value="pixel-art">Pixel Art</option>
          </select>
        </div>

        <div>
          <label for="shape">Select Shape</label>
          <select id="shape">
            <option value="square">Square</option>
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
          </select>
        </div>

        <div>
          <label for="quantity">Select Quantity</label>
          <select id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </aside>
    </main>

    <!-- Scripts -->
  </body>
</html>
